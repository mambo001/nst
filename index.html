<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ey</title>
</head>
<body>
    <!--     -->
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
          height: 100vh;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
    </head>
    <body>
      <div id="map">
          
      
        <div style="width: 100px; height: 100px; background: red; z-index: 1111111111111111111;">
            <input type="search" id="searchPlace" placeholder="Catarman">
        </div>
    </div> 
      <script>
        var map,
            search,
            searchPlace = document.querySelector('#searchPlace');
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 12.4966987, lng: 124.6407558},
            zoom: 18,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
          });

          search = new google.maps.places.SearchBox((searchPlace));
        }
        
        
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPBDWelc9YGjZpJJQBL5-Qc0D7OHwN7II&callback=initMap"
      async defer></script>

</body>
</html>
