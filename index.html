    <main>
      
      <div id="map-canvas"></div>

      <div class="sidebar">
        <div class="card sidebar-item">
          <div class="card-content">
            <span class="card-title">Destination</span>
            <p>Enter your starting point and destination</p>
  
            <div class="input-field">
              <input placeholder="Catarman" id="inputStartingPoint" type="text" class="" autocomplete="new-password">
              <label class="active" for="inputStartingPoint">Starting Point</label>

              <input type="text" id="address1" placeholder="Nearest address" readonly>
              <label for="address1"></label>
            </div>
  
            <div class="input-field">
              <input placeholder="Mars" id="inputDestination" type="text" class="" autocomplete="new-password">
              <label class="active" for="inputDestination">Destination</label>

              <input id="address2" type="text" placeholder="Nearest address" readonly>
              <label class="active" for="address2"></label>
            </div>  


            
            <input type="hidden" name="latitude2" class="latitude form-control" value="" />
            <input type="hidden" name="longitude2" class="longitude form-control" value="" />
            <input type="hidden" name="marker_status" class="form-control" id="info"/>
            
          </div>
          <div class="card-action">
            <button class="btn waves-effect waves-light blue lighten-2" id="buttonSearch">Search
              <i class="material-icons left">search</i>
            </button>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <span class="card-title">Info</span>
              <div class="row" id="informationCard">
                
            </div>
          </div>
        </div>
